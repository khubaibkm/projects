<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dreamstime.com</title>
</head>

<body>
    <h1>Yasir Travelling Agency</h1>
    <img src="https://www.exoticca.com/uk/magazine/wp-content/uploads/2018/09/travelling-with-your-couple-to-romantic-destinations.jpg"
        alt="img can't loaded">
    <img src="https://thumbs.dreamstime.com/z/travel-to-abroad-enjoy-travelling-items-travelling-items-to-travel-abroad-137085176.jpg"
        alt="img can't loaded" width="460">
    <hr><br>
    <h2> <i> Welcome to our luxirious Travel Department!!</i></h2>
    <hr>
    <p><i>No matter where in the world you want to go, we can help get you there!!</i></p><br>
    <hr><br>
    <p><big>Book A Ticket And Just Leave-</big></p>
    <br>
    <div>
        <form action="form">
            <input type="text" placeholder="Name of ticket booker">
            <label for="nameofmale">
                <input type="radio" name="name" value="name" id="nameofmale">Male
            </label>

            <label for="nameoffemale">
                <input type="radio" name="name" value="name" id="nameoffemale">Female
            </label>
            <br> <br>
            <input type="text" placeholder="No. of Person(s)">
            <label for="childy">
                <input type="radio" name="child" value="male" id="childy">Is there any child less than 5(Yes)
            </label>
            <label for="childn">
            <input type="radio" name="child" value="female" id="childn">Is there any child less than 5(No)
            <br><br>
            <select name="place" id="place">
                <option value="select">Choose the places</option>
                <option value="select">Paris - Rate: 70000Rs [6 days Package]</option>
                <option value="select">Norway - Rate: 150000Rs [12 days Package]</option>
                <option value="select">Japan - Rate: 170000Rs [8 days Package]</option>
                <option value="select">London - Rate: 140000Rs [10 days Package]</option>
                <option value="select">Amsterdam - Rate: 160000Rs [10 days Package]</option>
                <option value="select">Rome - Rate: 180000Rs [12 days Package]</option>
            </select>
            </label><br><br>
            <textarea name="add" id="add" cols="30" rows="10" placeholder="Full Address"></textarea><br><br>
            <input type="text", placeholder="Pincode"><br><br>
            <input type="text", placeholder="Phone no."><br><br>
            <label for="booky">
                <input type="radio" name="name" value="name" id="booky">Want to Book(YES)
            </label>

            <label for="bookn">
                <input type="radio" name="name" value="name" id="bookn">Want to Book(NO)
            </label>
        </form>
    </div><hr><hr><hr><br>
    <p><big><i>Thankyou for Visiting...Have a Nice Day!</i></big></p>
</body>

</html>
